{% load i18n %}

{% if achievements %}
    <h4 class="title">{% trans "Achievements" %}</h4>
    {% for a in achievements %}
        <span class="badge badge-{{ a.color }}" data-toggle="tooltip" data-placement="bottom" data-original-title="{{ a.description }}"><i class="fas fa-{{ a.icon }} fa-fw"></i> {{ a.title }}</span>                
    {% endfor %}
{% endif %}
