{% load i18n %}

<div class="row">

    <div class="col-md-6 ml-auto">
        <div class="form-group bmd-form-group has-warning">
            <label for="id_role" class="bmd-label-floating">{{ form.role.label }}</label>
            {{ form.role }}
        </div>
    </div>

    <div class="col-md-6 mr-auto">
        <div class="form-group bmd-form-group has-warning">
            <label for="id_bio" class="bmd-label-floating">{{ form.bio.label }}</label>
            {{ form.bio }}
        </div>
    </div>

    <div class="col-md-6 ml-auto">
        <div class="form-group bmd-form-group">
            <label for="id_language">{{ form.language.label }}</label>
            {{ form.language }}
        </div>
    </div>

    <div class="col-md-6 mr-auto">
        <div class="form-group bmd-form-group">
            <label for="id_has_agreed_gdpr">{{ form.has_agreed_gdpr.label }}</label>
            {% for choice in form.has_agreed_gdpr %}
                <div class="form-check">
                    <label class="form-check-label">
                        {{ choice.choice_label }}
                        {{ choice.tag }}
                        <span class="circle">
                            <span class="check"></span>
                        </span>
                    </label>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="col-md-12">
        <div id="accordion" role="tablist">
            <div class="card card-collapse">
                <div class="card-header" role="tab" id="headingOne">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      {% trans "Avatars" %}
                      <i class="material-icons">keyboard_arrow_down</i>
                    </a>
                  </h5>
                </div>
                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        {{ form.avatar }}
                    </div>
                </div>
            </div>
            <div class="card card-collapse">
                <div class="card-header" role="tab" id="headingTwo">
                  <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      {% trans "Covers" %}
                      <i class="material-icons">keyboard_arrow_down</i>
                    </a>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        {{ form.cover }}
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="col-md-3" style="padding-top: 20px;">
   <button type="submit" class="btn btn-warning btn-round">
        {% trans "Update details" %}
    </button>
</div>

</div>
