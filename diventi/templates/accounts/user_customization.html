{% load i18n %}

<div class="col-md-8 mr-auto ml-auto">

    <div class="form-row">
        <div class="form-group col-6">
            <label for="id_language" class="text-gray">{{ form.language.label }}</label>
            {{ form.language }}
        </div>
        <div class="form-group has-warning col-6">
            <div class="btn-group bootstrap-select">
                <label for="id_role" class="text-gray">{{ form.role.label }}</label>
                {{ form.role }}
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group has-warning col-12">
            <label for="id_bio" class="text-gray">{{ form.first_name.label }}</label>
            {{ form.first_name }}
        </div>
    </div>

    <div class="form-row">
        <div class="form-group has-warning col-12">
            <label for="id_bio" class="text-gray">{{ form.bio.label }}</label>
            {{ form.bio }}
        </div>
    </div>

    <div class="form-row">
        <div class="col-12">
            <div id="accordion" role="tablist">
                <div class="card card-collapse">
                    <div class="card-header" role="tab" id="headingOne">
                      <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          {% trans "Avatars" %}
                          <i class="material-icons">keyboard_arrow_down</i>
                        </a>
                      </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            {{ form.avatar }}                           
                        </div>
                    </div>
                </div>
                <div class="card card-collapse">
                    <div class="card-header" role="tab" id="headingTwo">
                      <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          {% trans "Covers" %}
                          <i class="material-icons">keyboard_arrow_down</i>
                        </a>
                      </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            {{ form.cover }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-3" style="padding-top: 20px;">
           <button type="submit" class="btn btn-warning btn-round">
                {% trans "Update details" %}
            </button>
        </div>
    </div>
</div>
