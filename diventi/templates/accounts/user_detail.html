{% load static %}

<div class="profile">
    <div class="avatar">
        {% if user.avatar.image %}
            <img src="{{ user.avatar.image }}" alt="User" class="img-circle img-responsive img-raised">
        {% else %}
            <img src="{% static 'material-kit/img/placeholder.jpg' %}" alt="User" class="img-circle img-responsive img-raised">
        {% endif %}
    </div>
    <div class="name">
        <h3 class="title">{{ user.first_name }}</h3>
        <h6 class="text-rose">
        {% if user.is_staff %}                            
            Creator
        {% else %}
            User
        {% endif %}
        </h6>
        <h6 class="text-muted">{{ user.email }}</h6>            
    </div>
</div>
