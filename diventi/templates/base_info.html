{% extends 'base.html' %}

{% block pageheader %}
<div class="page-header header-filter" style="background-image: url('{% block background %}{% endblock background %}'); background-size: cover; background-position: top center;">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ml-auto mr-auto text-center">
                <h1 class="title">{% block pageheader_title %}{% endblock pageheader_title %}</h1>
                <h4>{% block pageheader_content %}{% endblock pageheader_content %}</h4>
            </div>
        </div>
    </div>
</div>
{% endblock pageheader %}

{% block main %}{% endblock main %}
