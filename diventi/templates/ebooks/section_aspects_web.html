{% with section.section_aspects.all as aspects %}
{% if aspects %}
    <dl class="dl-horizontal">
      {% for aspect in aspects %}
      {% ifchanged aspect.aspect_type %}<dt>{{ aspect.get_aspect_type_display }}:</dt>{% endifchanged %}
      <dd>{{ aspect.title|capfirst }}</dd>
      {% endfor %}
    </dl>
{% endif %}
{% endwith %}
