<div class="col-lg-{{ section.col_lg }} col-md-{{ section.col_md }}">
    <div class="card card-testimonial">
      {% if section.icon %}
        <div class="icon">
            <i class="fas fa-{{ section.icon }} fa-2x"></i>
        </div>
      {% endif %}
      <div class="card-body text-{{ section.text_alignment }}">
        {% if section.universal_section %}
            {{ section.universal_section.content|safe }}
        {% endif %}
        {{ section.content|safe }}
      </div>
      <div class="card-footer">
          <h4 class="card-title">{{ section.title|capfirst }}</h4>
          <h6 class="card-category">{{ section.description|capfirst }}</h6>
          {% if section.image %}      
            <div class="card-avatar">
              <img class="img" src="{{ section.image }}">
            </div>
          {% endif %}
      </div>
    </div>
</div>
