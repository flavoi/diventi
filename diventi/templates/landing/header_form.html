{% load i18n %}

{% for product in section.products.all %}
    <a href="{{ product.get_absolute_url }}" class="btn btn-lg {{ extra_style }}">
        <span class="badge badge-pill badge-{{ badge_color }}"><i class="fas fa-{{ icon }} fa-lg"></i></span>
        <span style="margin: 0 10px;">{{ product.title }}</span> <i class="fad fa-chevron-circle-right fa-lg fa-fw"></i>
    </a>
{% endfor %}

{% if section.section_survey %}
  <a href="{% url 'feedbacks:new_answers_gate' section.section_survey.slug %}" class="btn btn-lg {{ extra_style }}">
    <span style="margin: 0 5px;">{{ section.section_survey.title }}</span> <i class="fad fa-chevron-circle-right fa-lg fa-fw"></i>
  </a>
{% endif %}

{% for article in section.articles.all %}
    <a href="{% url 'blog:detail' article.slug %}" class="btn btn-lg {{ extra_style }}">
        <span style="margin: 0 10px;">{{ article.title }}</span> <i class="fad fa-chevron-circle-right fa-lg fa-fw"></i>
    </a>
{% endfor %}
