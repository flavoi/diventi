{% extends 'base.html' %}

{% block title %}Search Results{% endblock title %}

{% block main %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% for result in results %}
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-content">
                            <h6 class="category text-info">
                                {{ result.class_name }}
                            </h6>
                            <h4 class="card-title">
                                <a href="{{ result.get_absolute_url }}">{{ result.title }}</a>
                            </h4>
                            <p class="card-description">
                                {{ result.description|striptags }}
                            </p>
                        </div>
                    </div>
                </div>            
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main %}
